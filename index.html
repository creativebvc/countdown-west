<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BVC Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100vh;
      background: linear-gradient(50deg, #122a5c 20%, #2a2aa7 100%);
      font-family: 'Poppins', Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    .headline {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .highlight {
      background: linear-gradient(130deg, #ff4c75 10%, #f5ad57 100%);
      font-size: 34px;
      font-weight: 700;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline;
      margin-top: 4px;
    }

    .subheadline {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .countdown {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(130deg, #ff4c75 0%, #f5ad57 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 24px;
      line-height: 1;
      letter-spacing: 1px;
    }

    .footer {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.3;
    }

    .footer span {
      color: #99daff;
      font-size: 19px;
    }

    /* Adjustments for exactly 480x720 */
    @media (max-width: 500px) and (max-height: 750px) {
      .container {
        padding: 1rem 0.8rem;
      }
      
      .headline {
        font-size: 28px;
        margin-bottom: 16px;
      }
      
      .highlight {
        font-size: 30px;
      }
      
      .subheadline {
        font-size: 20px;
        margin-bottom: 12px;
      }
      
      .countdown {
        font-size: 42px;
        margin-bottom: 20px;
      }
      
      .footer {
        font-size: 16px;
      }
      
      .footer span {
        font-size: 17px;
      }
    }

    /* Extra tight for very small heights */
    @media (max-height: 600px) {
      .container {
        padding: 0.8rem 0.6rem;
      }
      
      .headline {
        margin-bottom: 12px;
      }
      
      .subheadline {
        margin-bottom: 10px;
      }
      
      .countdown {
        margin-bottom: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="headline">
      Don't miss our next<br><span class="highlight">Open House</span>.
    </div>
    <div class="subheadline">Starts in:</div>
    <div class="countdown" id="countdown">Loading...</div>
    <div class="footer">
      Register at<br>
      <span>choose.bowvalleycollege.ca/open-house</span>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const eventDate = new Date("2025-10-04T10:00:00-06:00").getTime();

      const distance = eventDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "It's happening now!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
